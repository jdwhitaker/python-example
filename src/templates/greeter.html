{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}
    Greeter
{% endblock %}
{% block page_content %}
    <div class="page-header">
        <h1>Greeter</h1>
    </div>
    <div class="container">
        {% if name %}
            <h2>Hello, {{name}}</h2>
        {% else %}
            <h2>Please enter your name</h2>
        {% endif %}
    </div>
    <div class="container">
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
